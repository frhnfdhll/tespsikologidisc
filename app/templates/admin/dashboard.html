{% extends "admin/base.html" %} {% block title %} Dashboard Admin | Tes Psikologi DISC {% endblock %} {% block content %}
<div class="container-fluid">
  <!-- Page Heading -->
  <h1 class="h3 mb-4 text-gray-800">Dashboard</h1>
  <hr class="bg-primary" />
  <div class="row">
    <div class="col-6">
      <div class="card border-left-primary shadow h-100 py-2">
        <div class="card-body">
          <div class="row no-gutters align-items-center">
            <div class="col mr-2">
              <div class="text-xs font-weight-bold text-primary text-uppercase mb-1">User Terdaftar</div>
              <div class="h5 mb-0 font-weight-bold text-gray-800">{{jumlah_user}}</div>
            </div>
            <div class="col-auto">
              <i class="fas fa-user fa-2x text-gray-300"></i>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-6">
      <div class="card border-left-info shadow h-100 py-2">
        <div class="card-body">
          <div class="row no-gutters align-items-center">
            <div class="col mr-2">
              <div class="text-xs font-weight-bold text-primary text-uppercase mb-1">Hasil user</div>
              <div class="h5 mb-0 font-weight-bold text-gray-800">{{jumlah_hasil}}</div>
            </div>
            <div class="col-auto">
              <i class="fas fa-poll fa-2x text-gray-300"></i>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
